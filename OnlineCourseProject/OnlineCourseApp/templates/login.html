<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel='stylesheet' type='text/css' href="{% static 'css/onlineCourse.css' %}" />
    <script type='text/javascript' charset='utf8' src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script type='text/javascript' charset='utf8' src="{% static 'js/onlineCourse.js' %}"></script>

</head>
<body>
    <section class="forms-section">
      <h1 class="section-title"></h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form class="form form-login" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-username">Username</label>
                <input id="login-username" name="username" type="text" required>
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" name="password" type="password" required>
              </div>
              <div class="input-block">
                {{ errorMsg }}
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form class="form form-signup" method="POST" action="{% url 'sign_up' %}">
            {% csrf_token %}
            <fieldset>
              <legend>Please, enter your email, password and password confirmation for sign up.</legend>
              <div class="input-block">
                <label for="signup_email">E-mail</label>
                <input id="signup_email" name="email" type="email" required>
              </div>
              <div class="input-block">
                <label for="signup_username">Username</label>
                <input id="signup_username" name="username" type="text" required>
              </div>
              <div class="input-block">
                <label for="signup_password">Password</label>
                <input id="signup_password"  name="password" type="password" required>
              </div>
              <div class="input-block">
                <label for="signup_password_confirm">Confirm password</label>
                <input id="signup_password_confirm" name="password_confirm" type="password" required>
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">Continue</button>
          </form>
        </div>
      </div>
    </section>
</body>
</html>
